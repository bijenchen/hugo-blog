<style>
.publish-date , .update-date {
  text-align: right;
  margin-right: 50px;
}
</style>

{{ if isset .Params "lastmod" }}

  <p class="publish-date" >發布日期：{{ .PublishDate.Format "Jan 2, 2006" }}</p>

  {{ if ne .Lastmod .PublishDate }}
      <p class="update-date">文章於 {{ .Lastmod.Format "Jan 2, 2006" }} 更新</p>
  {{ end }}

{{ end }}
